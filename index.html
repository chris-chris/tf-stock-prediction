<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />

		<title>Predict Stock Price with Tensorflow.js</title>

		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>

		<!-- Custom styles for this template -->
		<link href="floating-labels.css" rel="stylesheet" />
	</head>

	<body data-gr-c-s-loaded="true">
		<div class="row" style="width: 100%;">
			<div class="col s12">
				<div class="form-signin">
					<div class="text-center mb-4">
						<h1 class="h3 mb-3 font-weight-normal">Predict Stock Price</h1>
						<h4>
							 with Tensorflow.js
						</h4>
						<h5>
							(Enter Tickers - TSLA, MSFT)
						</h5>
					</div>

					<div class="form-label-group">
						<input
							type="text"
							id="ticker"
							class="form-control"
							placeholder="Ticker"
							required=""
							autofocus=""
							value="TSLA"
						/>
					</div>

					<button
						onclick="onClickFetchData()"
						class="btn btn-lg btn-primary btn-block"
						type="submit"
					>
						Predict
					</button>
					<p class="mt-5 mb-3 text-muted text-center">@chris_loves_ai</p>
				</div>
			</div>

			<div style="display:none" class="col s12">
				<div id="div_linegraph_data"></div>
			</div>
			<div style="display:none"  class="col s12">
				<div id="div_linegraph_sma"></div>
			</div>
			<div class="col s12">
				<div id="div_validation_graph"></div>
			</div>
			<div class="col s12">
				<div id="div_prediction_graph"></div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script
			src="https://jinglescode.github.io/assets/js/materialize.min.js"
			type="text/javascript"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script src="./model.js"></script>
		<script src="app.js"></script>
	</body>
</html>
